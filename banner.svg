<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640" width="1280" height="640">
  <defs>
    <!-- CRT scanline pattern -->
    <pattern id="scanlines" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="4" height="2" fill="rgba(0,0,0,0.15)"/>
    </pattern>
    
    <!-- Phosphor glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="glow-strong">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="glow-soft">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Noise texture -->
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.04"/>
      </feComponentTransfer>
      <feBlend mode="overlay" in="SourceGraphic"/>
    </filter>

    <!-- CRT curvature -->
    <radialGradient id="vignette" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="transparent"/>
      <stop offset="85%" stop-color="rgba(0,0,0,0.3)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0.7)"/>
    </radialGradient>

    <!-- Green phosphor gradient -->
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00ff88"/>
      <stop offset="100%" stop-color="#10b981"/>
    </linearGradient>
  </defs>

  <!-- Background - dark CRT -->
  <rect width="1280" height="640" fill="#050a05"/>
  
  <!-- Subtle green ambient -->
  <rect x="100" y="60" width="1080" height="520" rx="8" fill="#020e04" opacity="0.8"/>
  
  <!-- CRT border / bezel -->
  <rect x="40" y="30" width="1200" height="580" rx="16" fill="none" stroke="#1a2e1a" stroke-width="2"/>
  <rect x="44" y="34" width="1192" height="572" rx="14" fill="none" stroke="#0d1a0d" stroke-width="1"/>

  <!-- Top bar - terminal style -->
  <rect x="60" y="50" width="1160" height="36" rx="4" fill="#0a1a0c" stroke="#1a3a1e" stroke-width="1"/>
  <circle cx="82" cy="68" r="6" fill="#ff5f57" opacity="0.8"/>
  <circle cx="102" cy="68" r="6" fill="#febc2e" opacity="0.8"/>
  <circle cx="122" cy="68" r="6" fill="#28c840" opacity="0.8"/>
  <text x="640" y="73" text-anchor="middle" fill="#2d5a30" font-family="'Courier New', monospace" font-size="13" font-weight="bold">mockup-viewer — bash — 120×40</text>

  <!-- Main content area -->
  
  <!-- ASCII art logo area -->
  <text x="120" y="128" fill="#00ff88" font-family="'Courier New', monospace" font-size="14" filter="url(#glow)" opacity="0.6">┌──────────────────────────────────────────────────────────────────────────────────────────┐</text>
  <text x="120" y="148" fill="#00ff88" font-family="'Courier New', monospace" font-size="14" filter="url(#glow)" opacity="0.6">│                                                                                          │</text>

  <!-- Big ASCII title -->
  <text x="180" y="180" fill="#00ff88" font-family="'Courier New', monospace" font-size="32" font-weight="bold" filter="url(#glow-strong)" letter-spacing="4">
    ███╗   ███╗ ██████╗  ██████╗██╗  ██╗██╗   ██╗██████╗
  </text>
  <text x="180" y="212" fill="#00ff88" font-family="'Courier New', monospace" font-size="32" font-weight="bold" filter="url(#glow-strong)" letter-spacing="4">
    ████╗ ████║██╔═══██╗██╔════╝██║ ██╔╝██║   ██║██╔══██╗
  </text>
  <text x="180" y="244" fill="#00ff88" font-family="'Courier New', monospace" font-size="32" font-weight="bold" filter="url(#glow-strong)" letter-spacing="4">
    ██╔████╔██║██║   ██║██║     █████╔╝ ██║   ██║██████╔╝
  </text>
  <text x="180" y="276" fill="#10b981" font-family="'Courier New', monospace" font-size="32" font-weight="bold" filter="url(#glow)" letter-spacing="4">
    ██║╚██╔╝██║██║   ██║██║     ██╔═██╗ ██║   ██║██╔═══╝ 
  </text>
  <text x="180" y="308" fill="#10b981" font-family="'Courier New', monospace" font-size="32" font-weight="bold" filter="url(#glow)" letter-spacing="4">
    ██║ ╚═╝ ██║╚██████╔╝╚██████╗██║  ██╗╚██████╔╝██║     
  </text>

  <!-- VIEWER text -->
  <text x="640" y="358" text-anchor="middle" fill="#00ff88" font-family="'Courier New', monospace" font-size="48" font-weight="bold" filter="url(#glow-strong)" letter-spacing="18">V I E W E R</text>

  <!-- Separator line -->
  <text x="120" y="390" fill="#1a5a2e" font-family="'Courier New', monospace" font-size="14">════════════════════════════════════════════════════════════════════════════════════════════</text>

  <!-- Description -->
  <text x="160" y="425" fill="#00cc66" font-family="'Courier New', monospace" font-size="16" filter="url(#glow)">$  Upload .JSX  →  Live React Preview  →  Zero Backend  →  100% Client-Side</text>

  <!-- Feature blocks -->
  <text x="160" y="465" fill="#0d7a3e" font-family="'Courier New', monospace" font-size="14">┌─────────────────┐  ┌─────────────────┐  ┌─────────────────┐  ┌─────────────────┐</text>
  <text x="160" y="483" fill="#10b981" font-family="'Courier New', monospace" font-size="14">│  ◉ DRAG &amp; DROP  │  │  ◉ BABEL + JSX   │  │  ◉ TAILWIND CSS  │  │  ◉ RESPONSIVE   │</text>
  <text x="160" y="501" fill="#0d7a3e" font-family="'Courier New', monospace" font-size="14">│    Upload       │  │    Transpile     │  │    Styled        │  │    Desktop/Mob   │</text>
  <text x="160" y="519" fill="#0d7a3e" font-family="'Courier New', monospace" font-size="14">└─────────────────┘  └─────────────────┘  └─────────────────┘  └─────────────────┘</text>

  <!-- Bottom prompt -->
  <text x="120" y="560" fill="#1a5a2e" font-family="'Courier New', monospace" font-size="14">────────────────────────────────────────────────────────────────────────────────────────────</text>
  <text x="160" y="585" fill="#00ff88" font-family="'Courier New', monospace" font-size="15" filter="url(#glow)">visitor@mockup-viewer:~$  <tspan fill="#0d7a3e">Single HTML file. No dependencies. No server. Just open and drop.</tspan></text>

  <!-- Version badge -->
  <rect x="1040" y="555" width="100" height="26" rx="4" fill="#0a2a10" stroke="#1a5a2e" stroke-width="1"/>
  <text x="1090" y="573" text-anchor="middle" fill="#10b981" font-family="'Courier New', monospace" font-size="12" font-weight="bold">v1.0.0</text>

  <!-- Scanlines overlay -->
  <rect width="1280" height="640" fill="url(#scanlines)" opacity="0.4"/>
  
  <!-- Vignette -->
  <rect width="1280" height="640" fill="url(#vignette)"/>
  
  <!-- Noise -->
  <rect width="1280" height="640" filter="url(#noise)" opacity="0.3"/>

  <!-- CRT reflection -->
  <ellipse cx="400" cy="200" rx="300" ry="150" fill="rgba(255,255,255,0.01)"/>
</svg>
